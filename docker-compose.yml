version: "3.9"
services:
  nginx:
    image: nginx:latest
    volumes:
      - ./docker-configs/nginx.conf:/etc/nginx/conf.d/default.conf
      - .:/var/www/html
      - ./docker-configs/logs/nginx/:/var/log/nginx/
    ports:
      - "80:80"
  php:
    build: ./docker-configs/php
    volumes:
      - .:/var/www/html
     # - ./docker-configs/php.ini:/usr/local/etc/php/php.ini
  mysql:
    image: mysql:8
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: qwerty
    volumes:
      - ./docker-configs/mysql:/docker-entrypoint-initdb.d
    ports:
      - "3306:3306"
  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
    
    